<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	
    <input type="text" name="name" id="name">

	<select id="gender">
		<option value="">Gender</option>
		<option value="Male">M</option>
		<option value="Female">F</option>
	</select>

	<input type="text" name="email" id="email">

	<input type="text" name="mobile" id="mobile">

	<hr>

	<h1 id="dName">NAME</h1>

	<h2 id="dGender">GENDER</h2>

	<h3 id="dEmail">EMAIL</h3>

	<h4 id="dMobile">MOBILE</h4>

	<hr>

	<button onclick="showName()">NAME</button>

	<button onclick="showGender()">GENDER</button>

	<button onclick="showEmail()">EMAIL</button>

	<button onclick="showMobile()">MOBILE</button>

	<button onclick="resetForm()">RESET FORM</button>

	<button onclick="resetDisplay()">RESET DISPLAY</button>

	<script type="text/javascript">

		function showName() {
		    let result=document.getElementById("name").value
			dName.innerHTML=result
			
		}

		function showGender() {
			let result1=document.getElementById("gender").value
			dGender.innerHTML=result1
		}

		function showEmail() {
			let result3=document.getElementById("email").value
			dEmail.innerHTML=result3
		}

		function showMobile() {
			let result3=document.getElementById("mobile").value
			dMobile.innerHTML=result3
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			
			let output=document.getElementById("name").value
			let output1=document.getElementById("gender").value
			let output2=document.getElementById("email").value
			let output3=document.getElementById("mobile").value
			dName.innerHTML="Name"
			dGender.innerHTML="GENDER"
			dEmail.innerHTML="EMAIL"
			dMobile.innerHTML="MOBILE"
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values

			let output=document.getElementById("name").value
			let output1=document.getElementById("gender").value
			let output2=document.getElementById("email").value
			let output3=document.getElementById("mobile").value
			

			dName.innerHTML=""
			dGender.innerHTML=""
			dEmail.innerHTML=""
			dMobile.innerHTML=""
		}

	</script>
</body>
</html>
